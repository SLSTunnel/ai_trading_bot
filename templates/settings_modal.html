<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="settingsModalLabel">
                    <i class="fas fa-cog me-2"></i> Trading Account Settings
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="mt5SettingsForm">
                    <div class="mb-3">
                        <label for="mt5Login" class="form-label">MT5 Account Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="number" class="form-control" id="mt5Login" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mt5Password" class="form-label">MT5 Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="mt5Password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Your password is stored securely and never leaves your server.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mt5Server" class="form-label">MT5 Server</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-server"></i></span>
                            <input type="text" class="form-control" id="mt5Server" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tradingSymbols" class="form-label">Trading Pairs</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-chart-line"></i></span>
                            <input type="text" class="form-control" id="tradingSymbols" required>
                        </div>
                        <div class="form-text">Separate symbols with commas (e.g., EURUSD,GBPUSD,USDJPY)</div>
                    </div>
                    
                    <div class="row
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="riskPercent" class="form-label">Risk per Trade (%)</label>
                            <input type="number" class="form-control" id="riskPercent" min="0.1" max="5" step="0.1" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="timeframe" class="form-label">Timeframe</label>
                            <select class="form-select" id="timeframe" required>
                                <option value="M1">M1</option>
                                <option value="M5">M5</option>
                                <option value="M15">M15</option>
                                <option value="M30">M30</option>
                                <option value="H1" selected>H1</option>
                                <option value="H4">H4</option>
                                <option value="D1">D1</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-warning mt-3" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Changing these settings will restart the trading bot.
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveSettings">
                        <i class="fas fa-save me-1"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
